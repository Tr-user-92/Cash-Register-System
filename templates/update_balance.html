<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Balance</title>

    <link rel="stylesheet" href="/static/update_balance.css">
</head>

<body>

    <div class="container">

        <h2>Manage User Balance</h2>

        <div class="highlight">
            Add or Deduct money from {{user.name}}'s account.
        </div>

        <form method="POST">
            <label for="amount">Enter Amount</label><br>
            <input type="number" step="0.01" name="amount" id="amount" required>
            <label>Discount Code (optional):</label>
            <input type="text" name="discount_code" placeholder="Enter OFF30%">
            <div>
                <button type="submit" name="action" value="add" class="add-btn">Add Money</button>
                <button type="submit" name="action" value="deduct" class="deduct-btn">Deduct Money</button>
            </div>

        </form>

    </div>

</body>

</html>
