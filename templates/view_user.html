<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>

   <link rel="stylesheet" href="/static/view_user.css">
</head>

<body>

    <h2>User Data</h2>

    <div class="table-container">
        <table>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Balance</th>
                <th>Transaction History</th>
            </tr>

            {% for u in users %}
            <tr>
                <td>{{u.name}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.balance}}</td>
                <td><a href="/transactions/{{u.phone}}">All transactions for {{u.name}}</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <p>
        To get the customer of the Year  
        <a href="/customer-of-month">Click Here!</a>
    </p>

</body>
</html>
