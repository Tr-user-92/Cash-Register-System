<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search User</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f4f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .container {
            background: white;
            width: 500px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.2s ease-in-out;
            margin:80px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            padding: 10px 18px;
            background: #2563eb;
            color: white;
            border: none;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1e40af;
            transform: scale(1.03);
        }

        .details-box {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #e5e7eb;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            background: #10b981;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            background: #059669;
            transform: scale(1.02);
        }

        p {
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Search User Data</h1>

        <form action="/search" method="POST">
            <input type="text" name="query" placeholder="Search by name or phone">
            <button type="submit">Search</button>
        </form>

        {% if user %}
        <div class="details-box">
            <h2>User Details</h2>
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Phone:</strong> {{ user.phone }}</p>
            <p><strong>Balance:</strong> {{ user.balance }}</p>
            <p><strong>Last Transaction:</strong> {{ user.last_transaction }}</p>

            <a href="/update-balance/{{ user.phone }}">Update Balance</a><br>
            <a href="/transactions/{{user.phone}}">View Transaction History</a>
            <!-- <a href="/customer-of-month">Customer Of The Month</a> -->
        </div>
        {% else %}
        <p>{{message}}</p>
        {% endif %}
    </div>

</body>

</html>
