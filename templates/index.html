<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fade-in 0.6s ease-in-out;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        a {
            display: inline-block;
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            background: #2563eb;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        a:hover {
            background: #1e40af;
            transform: scale(1.03);
        }

        p {
            margin-top: 15px;
            color: #555;
            font-size: 14px;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Cash Register System</h1>

        <a href="/add-user"> Add New User</a><br><br>
        <a href="/search"> Search User</a>

        <p>Manage your users easily with our system.</p>
    </div>

</body>
</html>
